name: Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Run schema smoke
        run: make schema-smoke

      - name: Run privacy smoke
        run: make privacy-smoke

      - name: Run smoke suite
        run: make smoke
